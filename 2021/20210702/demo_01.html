<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    li {
      display: inline-block;
    }
  </style>
</head>
<ul>
  <li>1111111111</li>
  <li>2</li>
  <li>3</li>
  <li>4</li>
  <li>5</li>
</ul>

<body>
  <script>
    const ul = document.querySelector('ul')
    ul.addEventListener('click', (e) => {
      if (e.target.nodeName == 'LI') {
        alert(e.target.innerText)
        console.log(e)
      }
    })
  </script>
  <script src="../../JQuery3.5.1.js"></script>
</body>

</html>
